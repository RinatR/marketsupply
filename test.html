<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" meta name="ad.size" content="width=240,height=400">
<meta name="authoring-tool" content="Adobe_Animate_CC">
<title>240x400</title>
<script type="text/javascript" src="https://tpc.googlesyndication.com/pagead/gadgets/html5/api/exitapi.js"> </script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/createjs_2015.11.26_54e1c3722102182bb133912ad4442e19_min.js"></script>
<script src="http://ext.trafsync.com/dynbanner/240x400.js"></script>
<script src="http://uploads.mediasniper.ru/getjson/getdata.php?id=d19eded8c760f420d13f9f0fcc42954c"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	canvas = document.getElementById("canvas");
	images = images||{};
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	
	

	var param = "http://ext.trafsync.com/dynbanner/images/usp1.png"; 
	if (window._dyndata_img) { param = window._dyndata_img; }

	loader.loadManifest([
		{src:"http://ext.trafsync.com/dynbanner/images/back240.jpg", id:"back240"},
		{src:"http://ext.trafsync.com/dynbanner/images/Bitmap7.png", id:"Bitmap7"},
		{src:"http://ext.trafsync.com/dynbanner/images/car240.png", id:"car240"},
		{src:"http://ext.trafsync.com/dynbanner/images/logo.png", id:"logo"},
		{src:param, id:"usp1"},
		{src:"http://ext.trafsync.com/dynbanner/images/wheel.png", id:"wheel"}
	]);
}
function handleFileLoad(evt) {	
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib._240x400();
	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);	
	//Registers the "tick" event listener.
	createjs.Ticker.setFPS(lib.properties.fps);
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
<!-- write your code here -->
</head>
<body onload="init();" style="margin:0px;">
	<canvas id="canvas" width="240" height="400" style="display: block; background-color:rgba(255, 255, 255, 1.00)"></canvas>
</body>
</html>
